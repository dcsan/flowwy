<template name="StoryOne">

  <div class="vertDiv">

    <h1>{{ title }}</h1>
    <p>I am a native scrolling div</p>
    <p>Sometimes I scroll!</p>
    <p>But click around on the app and come back here</p>
    <p>And I will probably not scroll :)</p>

    <ul>
      
    {{#each tiles}}
      <li>  
      {{this}}
      {{name}}
      </li>

    {{/each}}
    </ul>
  </div>

</template>
